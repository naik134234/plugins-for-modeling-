version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s:%(funcName)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s [%(levelname)s] %(name)s:%(funcName)s:%(lineno)d [trace_id=%(trace_id)s] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: "%(asctime)s %(levelname)s %(name)s %(funcName)s %(lineno)d trace_id=%(trace_id)s"

filters:
  trace_id_filter:
    (): src.core.logging_config.TraceIdFilter

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    level: INFO
    formatter: detailed
    filters: [trace_id_filter]
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    filename: logs/errors.log
    maxBytes: 10485760
    backupCount: 10
    level: ERROR
    formatter: detailed
    filters: [trace_id_filter]
  
  json_file:
    class: logging.handlers.RotatingFileHandler
    filename: logs/json.log
    maxBytes: 10485760
    backupCount: 5
    level: INFO
    formatter: json

loggers:
  src:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  src.api:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  src.services:
    level: INFO
    handlers: [console, file, json_file]
    propagate: false
  
  sqlalchemy.engine:
    level: WARNING
    handlers: [file]
    propagate: false
  
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
